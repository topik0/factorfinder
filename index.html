<!DOCTYPE HTML>
<html>
<head>
<title class="firstTitle">Factor Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="./jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="./cruncher.js"></script>
<link rel="stylesheet" href="./main.css">
</head>
<body>
<h1 class="mainTitle">Split the Middle Factorization Calculator</h1>
<p class="mainDesc">If you are factoring a polynomial and need to split a term, you can use this calculator to find the two numbers for you.</p>
<div class="mainContainer">
  <div class="mainContainerOne">
    <h2 class="valueTitle">X &#8901; Y</h2>
    <input type="text" name="firstNumber" id="firstNumber">
    <h2 class="valueTitle">X + Y</h2>
    <input type="text" name="secondNumber" id="secondNumber">
  </div>
  <div class="mainContainerTwo">
    <h2 class="valueTitle">X=</h2>
    <input type="text" name="xValue" id="xValue" readonly="">
    <h2 class="valueTitle">Y=</h2>
    <input type="text" name="yValue" id="yValue" readonly="">
  </div>
</div>
<p class="secondPara">If the results are blank, there are no real numbers that meet the requirements.</p>
</body>
</html>
